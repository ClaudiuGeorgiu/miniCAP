[project]
name = "miniCAP"
version = "1.0.0"
description = "A simple and minimal microservice for generating and validating CAPTCHA"
requires-python = ">=3.10"
dependencies = [
    "aiosqlite==0.21.0",
    "fastapi==0.115.12",
    "pillow==11.2.1",
    "pydantic==2.11.5",
    "sqlalchemy[asyncio]==2.0.41",
    "uvicorn==0.34.3",
]

[tool.uv]
dev-dependencies = [
    "httpx==0.27.2",
    "locust==2.32.0",
    "mypy==1.15.0",
    "pytest-asyncio==0.24.0",
    "pytest-cov==5.0.0",
    "pytest==8.3.3",
    "ruff==0.11.0",
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
extend-select = ["I"]
